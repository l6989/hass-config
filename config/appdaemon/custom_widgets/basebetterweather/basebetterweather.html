<h1 class="title" data-bind="text: title, attr:{ style: title_style}"></h1>
<div data-bind="attr: {style: main_style}">
  <p class="primary-climacon" data-bind="html: dark_sky_icon"></p>
  <p class="primary-info" data-bind="text: dark_sky_apparent_temperature"></p>
  <p class="primary-unit" data-bind="html: unit, attr: {style: unit_style}"></p>
</div>
<div class="secondary-info-panel" data-bind="attr: {style: sub_style}">
  <i class="fas fa-thermometer-empty" aria-hidden="true" data-bind="attr: {style: temp_amp_min_icon_style}"></i>
  <p class="secondary-info" data-bind="text: dark_sky_daytime_high_apparent_temperature_0, attr: {style: temp_amp_min_style}"></p>
  <p class="secondary-unit" data-bind="html: unit, attr: {style: secondary_unit_style}"></p>
  <i class="fas fa-thermometer-full" aria-hidden="true" data-bind="attr: {style: temp_amp_max_icon_style}"></i>
  <p class="secondary-info" data-bind="text: dark_sky_daytime_high_apparent_temperature_0, attr: {style: temp_amp_max_style}"></p>
  <p class="secondary-unit" data-bind="html: unit, attr: {style: secondary_unit_style}"></p>
  <br>
  <i class="fas fa-tint" aria-hidden="true" data-bind="attr: {style: precip_icon_style}"></i>
  <p class="secondary-info" data-bind="text: dark_sky_precip_probability, attr: {style: precip_style}"></p>
  <p class="secondary-unit" data-bind="attr: {style: secondary_unit_style}">%</p>
  <br>
</div>
